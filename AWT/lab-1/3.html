<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let a = parseInt(prompt("Enter first value: "));
      let b = prompt("Enter sign: ");
      let c = parseInt(prompt("Enter second value: "));

      console.log(a, b, c);

      if(b=='+'){
        console.log(a+c)
      }
      else if(b=='-'){
        console.log(a-c)
      }
      else if(b=='*'){
        console.log(a*c)
      }
      else if(b=='/'){
        console.log(a/b)
      }
      else{
        console.log("Budhhi j nathi")
      }
    </script>
  </head>
  <body></body>
</html>
